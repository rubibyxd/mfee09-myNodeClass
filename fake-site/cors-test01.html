<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="info"></div>


<script>
    fetch('http://localhost:3000/try-uuid')
    .then(r=>r.json())
    .then(obj=>{
        document.querySelector('#info').innerHTML = JSON.stringify(obj);
    });
</script>
</body>
</html>
