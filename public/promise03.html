<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function myfunction(n){
    return new Promise((resolve, reject)=>{
       setTimeout(function(){
           resolve(n+n);
        }, Math.random()*2000);
        });
    }        

    myfunction(5)
    .then(r=>{
        console.log(r);
        return myfunction(6);
    })
    .then(r=>{
        console.log(r);
    });

    myfunction(10)
    .then(r=>{
        console.log(r);
        return myfunction(6);
    })
  

</script>
</body>
</html>
