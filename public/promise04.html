<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function myfunction(n){
    return new Promise((resolve, reject)=>{
       setTimeout(function(){
           resolve(n+n);
        }, Math.random()*2000);
        });
    }        


    try{
        (async()=>{
            const r1 = await  myfunction(7);
            console.log(r1);
            const r2 = await myfunction(8);
            console.log(r2);
        })();
    }catch(ex){
        console.log(ex);
    }

  

</script>
</body>
</html>
